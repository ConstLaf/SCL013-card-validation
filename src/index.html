<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Credit Card Validator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="titulo_Bienvenida">
        <h1>Bienvenidos a PacPay</h1>
    </div>

    <section id="pag_Bienvenida">
        <div id="foto_inicio" class="box">
            <img src="https://www.dpogroup.com/africa/wp-content/uploads/2018/06/shutterstock_313339838_1440.jpg" class="responsive">
            <h2>Para continuar con tu compra, debes validar tu número de tarjeta de crédito</h2>
            <h2>¡Haz click en "Iniciar"!</h2>
            <form>
                <button type="button" id="iniciar">Iniciar</button>
            </form>
        </div>
    </section>

    <section id="validar_tarjeta">
        <div class="box">
        
            <h3 >Ingresa tu N° de Tarjeta de Crédito</h3>
                <form>
                <input type="text" id="cardNumber" placeholder="1111 2222 3333 4444" maxlength="16" required>
                 <!--value="4049849606388036"-->
                <button type="button" id="validate">Validar</button>
                <button type="button" class="goBack">Volver</button>
            </form>
        </div>
    </section>

    <section id="tarjeta_valida">
        <div class="box">
            <h3>Ingresa tu N° de Tarjeta de Crédito</h3>
            <label id="maskifiedNumber"></label>
            <form>
                <p class="validated">¡Tarjeta validada!</p>
                <p class="validated">¡Tu compra se ha realizado con éxito!</p>
                <button type="button" class="goBack">Volver</button>
            </form>
        </div>    
    </section>

    <section id="tarjeta_no_valida">
        <div class="box">
            <form>
                <p>¡Tarjeta no válida!</p>
                <p>Vuelve a intentarlo</p>
                <button type="button" class="goBack">Volver</button>
                <button type="button" id="tryAgain">Intentar de nuevo</button>
            </form>
        </div>
    </section>


    <script src="./index.js" type="module"></script>

</body>

</html>
