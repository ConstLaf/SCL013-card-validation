<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Credit Card Validator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img src="Images/LogoPacpay.png" id="logo"> 
    <section id="pag_Bienvenida">
        <div id="foto_inicio" class="box">
            <h1>Bienvenidos a PacPay</h1>
            <img src="Images/foto_inicio.png">
            <h2>Para continuar con tu compra, debes validar tu número de tarjeta de crédito</h2>
            <h2>¡Haz click en "Iniciar"!</h2>
            <form>
                <button type="button" id="iniciar">Iniciar</button>
            </form>
        </div>
    </section>

    <section id="validar_tarjeta">
        <div class="box">
        
            <h3 >Ingresa tu N° de Tarjeta de Crédito</h3>
                <form>    
                    <input type="text" id="cardNumber" placeholder="1111 2222 3333 4444" maxlength="16">
                    <button type="button" id="validate">Validar</button>
                    <button type="button" class="goBack">Volver</button>
                </form>
        </div>
    </section>

    <section id="tarjeta_valida">
        <div class="box">
            <h3>Ingresa tu N° de Tarjeta de Crédito</h3>
            <img src="Images/happy-family.png">
            <br>
            <label id="maskifiedNumber"></label>
            <form>
                <p class="validated">¡Tarjeta validada!</p>
                <p class="validated">¡Tu compra se ha realizado con éxito!</p>
                <button type="button" class="goBack">Volver</button>
            </form>
        </div>    
    </section>

    <section id="tarjeta_no_valida">
        <div class="box">
            <img src="Images/cerditcard.png">
            <form>
                <p class="noValidated">¡Tarjeta no válida!</p>
                <p class="noValidated">Vuelve a intentarlo</p>
                <button type="button" class="goBack">Volver</button>    
                <button type="button" id="tryAgain">Intentar nuevamente</button>
            </form>
        </div>
    </section>


    <script src="./index.js" type="module"></script>

</body>

</html>
